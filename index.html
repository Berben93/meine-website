
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Berben Engineering – Kontakt</title>
  <link rel="icon" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a0a;
      color: white;
      padding: 2rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
    }
    input, textarea {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #008fcc;
    }
    .note {
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Kontaktformular</h1>
  <form action="https://formspree.io/f/xanjepyz" method="POST">
    <input type="text" name="name" placeholder="Ihr Name" required>
    <input type="email" name="email" placeholder="Ihre E-Mail-Adresse" required>
    <textarea name="message" rows="5" placeholder="Ihre Nachricht" required></textarea>
    <p class="note">
      Ihre Daten werden ausschließlich zur Kontaktaufnahme verwendet. <a href="datenschutz.html">Mehr erfahren</a>
    </p>
    <button type="submit">Senden</button>
  </form>
</body>
</html>
