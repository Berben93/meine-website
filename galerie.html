
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie – Berben Engineering GmbH</title>
  <meta name="description" content="Bildergalerie mit Projektbeispielen von Berben Engineering." />
  <link rel="icon" type="image/png" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      padding: 0;
    }
    header {
      background-color: #001f3f;
      padding: 2rem;
      text-align: center;
      animation: fadeIn 1.2s ease-in;
    }
    header h1 {
      color: #00c3ff;
      font-size: 2.2rem;
    }
    nav {
      background-color: #111;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    nav a {
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: #222;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
    }
    h2 {
      color: #00aaff;
      font-size: 1.6rem;
      margin-top: 2rem;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 3rem;
      color: #888;
      padding: 1rem;
    }
    a {
      color: #00aaff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Galerie</h1>
  </header>

  <nav>
    <a href="index.html">Start</a>
    <a href="ueber-uns.html">Über uns</a>
    <a href="leistungen.html">Leistungen</a>
    <a href="galerie.html">Galerie</a>
    <a href="datenschutz.html">Datenschutz</a>
    <a href="impressum.html">Impressum</a>
  </nav>

  <main>

<h2>Einblicke in unsere Arbeit</h2>
<div class="gallery" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
  <img src="projekt1.jpg" alt="Projekt 1" style="width: 100%; border-radius: 8px; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
  <img src="projekt2.jpg" alt="Projekt 2" style="width: 100%; border-radius: 8px; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
  <img src="projekt3.jpg" alt="Projekt 3" style="width: 100%; border-radius: 8px; transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
</div>

  </main>
  <footer>
    Hinweis: Diese Website ist ein Übungsprojekt. Die Firma „Berben Engineering GmbH“ existiert nicht.
  </footer>
</body>
</html>
