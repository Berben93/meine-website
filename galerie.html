
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Galerie – Berben Engineering GmbH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            color: #00aaff;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        a {
            display: inline-block;
            margin-top: 2rem;
            color: #00aaff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Projekt-Galerie</h1>
    <p>Einblicke in unsere abgeschlossenen Engineering-Projekte.</p>

    <div class="gallery">
        <img src="projekt1.jpg" alt="Projekt 1">
        <img src="projekt2.jpg" alt="Projekt 2">
        <img src="projekt3.jpg" alt="Projekt 3">
        <img src="projekt4.jpg" alt="Projekt 4">
    </div>

    <a href="index.html">← Zurück zur Startseite</a>
</body>
</html>
