<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – Berben Engineering</title>
  <link rel="icon" href="logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <nav class="bg-black text-center py-4 sticky top-0 z-50 shadow-md">
    <a href="index.html" class="mx-4 text-blue-400 hover:underline">Start</a>
    <a href="leistungen.html" class="mx-4 text-blue-400 hover:underline">Leistungen</a>
    <a href="technologien.html" class="mx-4 text-blue-400 hover:underline">Technologien</a>
    <a href="referenzen.html" class="mx-4 text-blue-400 hover:underline">Referenzen</a>
    <a href="unternehmen.html" class="mx-4 text-blue-400 hover:underline">Unternehmen</a>
    <a href="kontakt.html" class="mx-4 text-blue-400 hover:underline">Kontakt</a>
  </nav>

  <main class="max-w-xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold text-center mb-8">Kontakt</h1>
    <form action="https://formspree.io/f/xanjepyz" method="POST" class="space-y-6">
      <input type="text" name="name" placeholder="Ihr Name" required class="w-full p-3 rounded bg-gray-800 border border-gray-700">
      <input type="email" name="email" placeholder="Ihre E-Mail-Adresse" required class="w-full p-3 rounded bg-gray-800 border border-gray-700">
      <textarea name="message" rows="5" placeholder="Ihre Nachricht" required class="w-full p-3 rounded bg-gray-800 border border-gray-700"></textarea>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded font-semibold">Nachricht senden</button>
    </form>
    <div class="text-gray-400 mt-8 text-sm text-center">
      Berben Engineering GmbH · Musterstraße 1 · 12345 Musterstadt<br />
      Tel: +49 123 456789 · E-Mail: info@berben-engineering.de
    </div>
  </main>

  <footer class="bg-black text-center py-6 text-gray-500 text-sm mt-12">
    &copy; 2025 Berben Engineering GmbH
  </footer>
</body>
</html>
